language: node_js
node_js:
  - "8.9.3"
addons:
  code_climate:
    repo_token:
      secure: ""
install:
  - yarn install
script:
  - yarn run lint
  - yarn run coverage  # coverage also runs unit tests internally
after_script:
  - codeclimate-test-reporter < coverage/lcov.info
notifications:
  email:
    on_success: change
    on_failure: always
